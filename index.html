<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PR Manager</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="reposController">
      <div class="page-header">
        <h1>PR Manager</h1>
        <p class="lead">Bla bla bla, FE team rulez.</p>
      </div>

      <div ng-repeat="repo in repos" ng-show="repo.prs.length" class="repository">
        <h3>{{ repo.name }}</h3>
        <table class="table table-hover">
          <tbody>
            <tr ng-repeat="pr in repo.prs">
              <td><a ng-href="{{ pr.url }}" target="_blank">{{ pr.title }}</a></td>
              <td>
                <span class="label label-default" ng-repeat="reviewer in reviewers">{{ reviewer.name }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
